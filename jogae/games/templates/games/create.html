{% extends 'base.html' %}
{% load static %}

{% block title %}Cadastrar Jogo{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/games/index.css' %}">
{% endblock %}

{% block content %}
<form action="{% url 'games:create' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Criar">
</form>
{% endblock %}
